<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="web ui bootcamp 2019"> 
    <meta name="author" content="agustin bedecarras"> 
    <title>Sign up</title>
</head>
<body>
    <form action="">
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" required size="20">
        <br><br>
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" required size="20">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" size="24" required>
        <br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" required>
        <br><br>
        <label for="bio">Bio:</label><br> 
        <textarea id="bio" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
