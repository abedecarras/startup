<html>
    <body>
        <header>Sign up form</header>
        <br>
        <form>
            <fieldset>
                <label for="firstName">First name:</label>
                <input name="firstName" id="f-name" type="text" required size="20">
                <br><br>
                <label for="lastName">Last name:</label>
                <input name="lastName" id="l-name" type="text" required size="20">
                <br><br>
                <label for="email">Email:</label>
                <input name="email" id="email" type="email" name="" id="" size="24" required>
                <br><br>
                <label for="birthday">Birthday:</label>
                <input name="birthday" id="birthday" type="date" name="" id="" required>
                <br><br>
                <label for="sports">Choose your favourite sport:</label>
                <select name="sports" id="sport">
                    <option value="football">football</option>
                    <option value="basket">basket</option>
                    <option value="jockey">jockey</option>
                    <option value="voley">voley</option>
                    <option value="tennis">tennis</option>
                </select>
                <br><br>
                <label for="bio">Bio:</label><br> 
                <textarea name="bio" id="bio" name="" id="" cols="30" rows="10"></textarea>
            </fieldset>
            <br><br>
            <button type="submit">send</button>
            <button type="reset">reset</button>            
        </form>
    </body>
</html>
