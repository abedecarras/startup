<app-search-nav-bar></app-search-nav-bar>

<div class="container mt-4">
    <div class="row">
        <div class="col-sm-6" >          
          <div class="row no-gutters" >
            <div class="col-md-4">
              <img [src]="artist.images | noImage" class="img-thumbnail img-circle" alt="album picture">                  
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ artist.name }}</h5>
                <p class="card-text">{{ artist.genres[0] }}</p>
              </div>
            </div>
          </div>          
        </div>
      </div>      
</div>


<div class="m-4">
    <a routerLink="/">Home</a> > <a routerLink="/artists">Artists</a> > <a>{{ artist.name }}</a>
</div>

<hr>

<app-cards [items]="albums" [type]='type'></app-cards>
